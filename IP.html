              <h1 class="font-weight-bold">IP Search Tool</h1>
              <hr />

              <p class="card-text">
                <script type="text/javascript">
                    function doall(all)
                    {window.open('http://viewdns.info/reverseip/?host=' + all + '&t=1', 'Search01window');
                    window.open('http://viewdns.info/iplocation/?ip=' + all, 'Search02window');
                    window.open('http://viewdns.info/portscan/?host=' + all, 'Search03window');
                    window.open('http://viewdns.info/whois/?domain=' + all, 'Search04window');
                    window.open('http://viewdns.info/traceroute/?ip=' + all, 'Search05window');
                    window.open('http://viewdns.info/reversedns/?domain=' + all, 'Search06window');
                    window.open('https://www.ipaddress.com/ipv4/' + all, 'Search07window');
                    window.open('https://dnschecker.org/ip-whois-lookup.php?query=' + all, 'Search08window');
                    window.open('https://www.ip-lookup.org/location/' + all, 'Search09window');
                    window.open('https://mxtoolbox.com/SuperTool.aspx?action=arin%3a' + all + '&run=toolpage', 'Search20window');
                    window.open('https://mxtoolbox.com/SuperTool.aspx?action=blacklist%3a' + all + '&run=toolpage', 'Search23window');
                    window.open('https://mxtoolbox.com/SuperTool.aspx?action=blocklist%3a' + all + '&run=networktools', 'Search24window');
                    window.open('http://www.bing.com/search?q=ip%3A' + all, 'Search10window');
                    window.open('https://www.iplocation.net/ip-lookup?query=' + all + '&submit=IP+Lookup', 'Search11window');
                    window.open('https://thatsthem.com/ip/' + all, 'Search12window');
                    window.open('http://iknowwhatyoudownload.com/en/peer/?ip=' + all, 'Search13window');
                    window.open('https://wigle.net/search?ssid=' + all, 'Search14window');
                    window.open('https://wigle.net/search#fullSearch?postalCode=' + all, 'Search15window');
                    window.open('https://www.shodan.io/search?query=' + all, 'Search16window');
                    window.open('https://beta.shodan.io/host/' + all, 'Search17window');
                    window.open('https://beta.shodan.io/host/' + all + '/raw', 'Search18window');
                    window.open('https://beta.shodan.io/host/' + all + '/history', 'Search19window');
                    window.open('https://www.threatcrowd.org/ip.php?ip=' + all, 'Search21window');
                    window.open('https://search.censys.io/hosts/' + all, 'Search22window');
                    window.open('https://www.ultratools.com/tools/ipv6InfoResult?ipAddress=' + all, 'Search23window');
                    window.open('https://www.ultratools.com/tools/ping6?ipAddress=' + all, 'Search24window');
                    window.open('https://dehashed.com/search?query=%22' + all + '%22', 'Search25window');
                    window.open('https://leakix.net/host/' + all, 'Search30window');}
                    </script>
                    <form onsubmit="doall(this.all.value); return false;">
                    <input type="text" id="Search99" name="all" size="30" placeholder="IP Address" value required />
                    <input type="submit" style="width:120px" value="Submit IP" /></form>
              </p>
