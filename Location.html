            <div class="text-left">
              <h1 class="font-weight-bold">Location Search Tool</h1>
              <hr />
              <p class="card-text">

              <script type="text/javascript">
                function domap(lat, long){
                window.open('https://www.google.com/maps/@?api=1&map_action=map&center=' + lat + ',' + long + '&zoom=18&basemap=roadmap', 'Search05window');
                window.open('https://www.google.com/maps/@?api=1&map_action=map&center=' + lat + ',' + long + '&zoom=18&basemap=satellite', 'Search06window');
                window.open('https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + long + '&heading=0&pitch=-90&fov=100', 'Search07window');
                window.open('https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + long + '&heading=0&pitch=0&fov=90', 'Search08window');
                window.open('https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + long + '&heading=90&pitch=0&fov=90', 'Search09window');
                window.open('https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + long + '&heading=180&pitch=0&fov=90', 'Search10window');
                window.open('https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + long + '&heading=270&pitch=0&fov=90', 'Search11window');
                window.open('https://www.bing.com/maps?&cp=' + lat + '~' + long + '&lvl=20', 'Search12window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&sty=a', 'Search13window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&sty=o&w=100%&dir=0', 'Search14window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&sty=o&w=100%&dir=90', 'Search15window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&sty=o&w=100%&dir=180', 'Search16window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&sty=o&w=100%&dir=270', 'Search17window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&dir=0&pi=0&style=x', 'Search18window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&dir=90&pi=0&style=x', 'Search19window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&dir=180&pi=0&style=x', 'Search20window');
                window.open('https://www.bing.com/maps?cp=' + lat + '~' + long + '&lvl=20&dir=270&pi=0&style=x', 'Search21window');
                window.open('https://zoom.earth/#view=' + lat + ',' + long + ',20z', 'Search22window');
                window.open('https://wego.here.com/?map=' + lat + ',' + long + ',20,satellite', 'Search24window');
                window.open('https://yandex.com/maps/?l=sat&ll=' + lat + '%2C' + long + '&z=18', 'Search25window');
                window.open('https://search.descarteslabs.com/?layer=naip_v2_rgb_2014-2015#lat=' + lat + '&lng=' + long + '&skipTut=true&zoom=20', 'Search26window');
                window.open('http://wikimapia.org/#lang=en&lat=' + lat + '&lon=' + long + '&z=20', 'Search27window');
                window.open('https://map.snapchat.com/@' + lat + ',' + long + ',20.00z', 'Search28window');
                window.open('https://www.mapillary.com/app/?lat=' + lat + '&lng=' + long + '&z=18&p=&mapStyle=Mapillary+satellite&menu=false', 'Search29awindow');
                window.open('http://openstreetcam.org/map/@' + lat + ',' + long + ',18z', 'Search30window');
                window.open('https://eos.com/landviewer/?lat=' + lat + '&lng=' + long + '&z=11', 'Search31window');
                window.open('https://satellites.pro/USA_map#' + lat + ',' + long + ',18', 'Search32window');
                window.open('https://www.acrevalue.com/map/?lat=' + lat + '&lng=' + long + '&zoom=17', 'Search33window');
                }
                </script>
                <form onsubmit="domap(this.lat.value, this.long.value); return false;">
                <input type="text" name="lat" id="Search99a" size="12" placeholder="Latitude"  required/>
                <input type="text" name="long" id="Search99b" size="12" placeholder="Longitude" required/>
                <input type="submit" style="width:140px" value="Submit" /></form>
                </p>
